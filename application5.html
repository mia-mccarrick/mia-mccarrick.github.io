<style>
    body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 20px;
        background-color: whitesmoke;
    }

    .questionnaire-box {
        background-color: #fff;
        border: 2px solid #333;
        border-radius: 10px;
        padding: 20px;
        margin-bottom: 20px;
    }

    .required-label {
        color: red;
        font-weight: bold;
    }

    .sub-box {
        background-color: #97caf3;
        border: 1px solid #ddd;
        border-radius: 5px;
        padding: 10px;
        margin-bottom: 10px;
        flex-direction: row-reverse;
    }


    label {
        display: block;
        margin-bottom: 10px;
    }

    input[type="text"] {
        width: 100%;
        padding: 8px;
        box-sizing: border-box;
    }

    button {
        padding: 10px 20px;
        font-size: 16px;
        background-color: #012f72;
        color: #fff;
        border: none;
        border-radius: 5px;
        cursor: pointer;
    }

    button:hover {
        background-color: #45a049;
    }

    .progress-bar {
        background-color: #ddd;
        height: 400px;
        width: 80px;
        position: fixed;
        right: 20px;
        top: 50%;
        transform: translateY(-50%);
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: space-between;
        padding: 10px;
        border-radius: 10px;
    }

    .progress-item {
        width: 20px;
        height: 20px;
        background-color: #961e1e;
        border-radius: 50%;
        margin: 5px 0;
    }

    .progress-item-done {
        width: 20px;
        height: 20px;
        background-color: green;
        border-radius: 50%;
        margin: 5px 0;
    }

    .progress-item-curr {
        width: 20px;
        height: 20px;
        background-color: yellow;
        border-radius: 50%;
        margin: 5px 0;
    }

    .progress-label {
        font-size: 12px;
        text-align: center;
    }


    .speed-option{
        margin-right: 20px;
        align-items: center;
    }

    input[type="radio"] {
        margin-right: 5px;
        width: 20px; /* Adjust the width of the radio button */
        height: 20px;
        margin-bottom: 10px;
    }

    .choice-option {
        display: flex;
        align-items: center;
        margin-right: 20px;
    }

    #navigation-buttons {
        margin-bottom: 30px;
        float: right;
    }

    #back-button,
    #next-button {
        float: left;
        height: 30px;
        width: 150px;
        font-size: 24px;
        padding: 10px 20px;
        border-radius: 5px;
        cursor: pointer;
        text-align: center;
        text-decoration: none;
        color: #fff;
    }

    #back-button {
        background-color: #8f86d0; /* Red color, you can change it */
        margin-right: 10px;
    }

    #next-button {
        background-color: #4caf50; /* Green color, you can change it */
    }

    #back-button:hover {
        background-color: #55466b; /* Darker red color on hover, you can change it */
    }

    #next-button:hover {
        background-color: #45a049; /* Darker green color on hover, you can change it */
    }
    .sub-sub-box{
        background-color: #edeef1;
        border: 1px solid #ddd;
        border-radius: 5px;
        padding: 10px;
        margin-bottom: 10px;
        flex-direction: row-reverse;
    }
    .label{
        margin-top:10px;
        margin-bottom: 1px;
        font-size: 16px;
    }

    #inviteBox{
        display: none;
        /* Add any additional styling for the pop-up */
    }

    .phone-input{
        height: 30px;
        width: 300px;
    }
    .country-code{
        height: 25px;
    }
</style>
